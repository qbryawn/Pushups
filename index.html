<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pushup Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
    }
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      color: #000;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #entries > div {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.edit, button.delete {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container glass">
    <h1>Pushup Tracker</h1>
    <form id="entryForm">
      <input type="date" id="date" required />
      <input type="number" id="count" placeholder="Pushups" required />
      <button type="submit">Add Entry</button>
    </form>
    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const dateInput = document.getElementById('date');
    const countInput = document.getElementById('count');
    const entriesContainer = document.getElementById('entries');

    function uuid() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('pushupEntries') || '[]');
      entriesContainer.innerHTML = '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.innerHTML = \`
          \${entry.date} - \${entry.count} pushups
          <span>
            <button class="edit" onclick='editEntry("\${entry.id}")'>Edit</button>
            <button class="delete" onclick='deleteEntry("\${entry.id}")'>Delete</button>
          </span>
        \`;
        entriesContainer.appendChild(div);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const entries = JSON.parse(localStorage.getItem('pushupEntries') || '[]');
      entries.push({
        id: uuid(),
        date: dateInput.value,
        count: parseInt(countInput.value)
      });
      localStorage.setItem('pushupEntries', JSON.stringify(entries));
      form.reset();
      dateInput.valueAsDate = new Date();
      loadEntries();
    };

    function deleteEntry(id) {
      let entries = JSON.parse(localStorage.getItem('pushupEntries') || '[]);
      entries = entries.filter(e => e.id !== id);
      localStorage.setItem('pushupEntries', JSON.stringify(entries));
      loadEntries();
    }

    function editEntry(id) {
      let entries = JSON.parse(localStorage.getItem('pushupEntries') || '[]');
      const entry = entries.find(e => e.id === id);
      if (!entry) return;
      const newDate = prompt("New date (YYYY-MM-DD):", entry.date);
      const newCount = prompt("New pushup count:", entry.count);
      if (newDate && newCount) {
        entry.date = newDate;
        entry.count = parseInt(newCount);
        localStorage.setItem('pushupEntries', JSON.stringify(entries));
        loadEntries();
      }
    }

    dateInput.valueAsDate = new Date();
    loadEntries();
  </script>
</body>
</html>
