<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Up Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Push-Up Tracker</h1>
        <p class="subtitle">Build strength one rep at a time</p>
    </header>

    <div class="stats-container">
        <div class="card stat">
            <div class="stat-value" id="total-pushups">0</div>
            <div class="stat-label">Total Push-Ups</div>
        </div>
        <div class="card stat">
            <div class="stat-value" id="total-sessions">0</div>
            <div class="stat-label">Sessions</div>
        </div>
        <div class="card stat">
            <div class="stat-value" id="current-streak">0</div>
            <div class="stat-label">Day Streak</div>
        </div>
    </div>

    <div class="card">
        <div class="form-group">
            <label for="pushup-count">Number of Push-Ups</label>
            <input type="number" id="pushup-count" min="1" placeholder="e.g. 20">
        </div>
        <button id="log-button">Log Session</button>
    </div>

    <div class="card history">
        <h2>History</h2>
        <div id="history-list">
            <div class="empty-state">No sessions logged yet</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
