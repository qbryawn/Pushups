<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pushup Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap">
  <style>
    :root {
      --primary-color: #000;
      --bg-color: #fff;
      --accent-color: #007AFF;
      --font: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border-radius: 20px;
      background: #ffffffcc;
      backdrop-filter: blur(20px);
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .stats {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .history {
      margin-top: 1.5rem;
    }

    .history h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .history-list {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    .history-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pushup Tracker</h1>
    <input type="number" id="pushupInput" placeholder="How many today?" />
    <button onclick="submitPushups()">Add Pushups</button>
    <div class="stats">
      <p id="lastEntry"></p>
      <p id="suggestion"></p>
    </div>
    <div class="history">
      <h2>History</h2>
      <ul id="historyList" class="history-list"></ul>
    </div>
  </div>

  <script>
    const pushupInput = document.getElementById('pushupInput');
    const lastEntryEl = document.getElementById('lastEntry');
    const suggestionEl = document.getElementById('suggestion');
    const historyList = document.getElementById('historyList');

    const loadHistory = () => {
      const history = JSON.parse(localStorage.getItem('pushupHistory')) || [];
      historyList.innerHTML = history.slice().reverse().map(p => `<li>${p} pushups</li>`).join('');
      if (history.length > 0) {
        const last = history[history.length - 1];
        lastEntryEl.innerText = `You did ${last} pushups today.`;
        suggestionEl.innerText = `Try ${Math.ceil(last * 1.1)} tomorrow! ðŸ’ª`;
      } else {
        lastEntryEl.innerText = 'No pushups logged yet.';
        suggestionEl.innerText = '';
      }
    };

    const submitPushups = () => {
      const count = parseInt(pushupInput.value);
      if (!count || count <= 0) return alert('Please enter a valid number.');

      const history = JSON.parse(localStorage.getItem('pushupHistory')) || [];
      history.push(count);
      localStorage.setItem('pushupHistory', JSON.stringify(history));
      pushupInput.value = '';
      loadHistory();
    };

    loadHistory();
  </script>
</body>
</html>
