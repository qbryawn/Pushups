<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pushâ€‘up Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <button class="menu-btn" onclick="toggleMenu()">â‹¯</button>
    <div class="app">
      <h1>ðŸ’ª Pushâ€‘up Tracker</h1>

      <div class="glass stats">
        <div><strong>Total</strong><div id="totalPushups">0</div></div>
        <div><strong>Sessions</strong><div id="sessionCount">0</div></div>
        <div><strong>Avg</strong><div id="average">0</div></div>
        <div><strong>Streak</strong><div id="streak">0 ðŸ”¥</div></div>
      </div>

      <div class="glass form">
        <div class="input-group">
          <label for="count">Pushâ€‘up Count</label>
          <input id="count" type="number" min="1" max="200" value="10" inputmode="numeric" pattern="[0-9]*" class="input-glass" required />
        </div>

        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="input-glass" />
        </div>

        <button onclick="addEntry()">Add Entry</button>
        <button onclick="exportCSV()">ðŸ“¤ Export CSV</button>
      </div>

      <div id="suggestion" class="glass suggestion hidden">
        ðŸŽ¯ Try <strong id="nextSuggestion">15</strong> pushâ€‘ups next time
      </div>

      <div class="glass chart-container">
        <div class="chart-controls">
          <label for="rangeSelect">Chart Range</label>
          <select id="rangeSelect" class="input-glass" onchange="updateChart()">
            <option value="all">All Time</option>
            <option value="year">Last Year</option>
            <option value="month">Last Month</option>
            <option value="week">Last 7 Days</option>
          </select>
        </div>
        <canvas id="progressChart" height="200"></canvas>
      </div>

      <div class="glass list" id="entryList"></div>
    </div>

    <div id="sideMenu" class="side-menu">
      <h2>Settings</h2>
      <hr>
      <button onclick="switchAccount()">ðŸ‘¤ Switch Account</button>
      <label>
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
        Dark Mode
      </label>
      <hr>
      <button onclick="closeMenu()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
