<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushUp Pro | Track Your Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-fire"></i> PushUp Pro</h1>
            <p class="tagline">Track your daily push-up journey</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card accent">
                <div class="stat-value" id="total-pushups">0</div>
                <div class="stat-label">Total Reps</div>
                <i class="stat-icon fas fa-dumbbell"></i>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Sessions</div>
                <i class="stat-icon fas fa-calendar-check"></i>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Day Streak</div>
                <i class="stat-icon fas fa-bolt"></i>
            </div>
        </div>

        <div class="log-card">
            <h2><i class="fas fa-plus-circle"></i> New Session</h2>
            <div class="input-group">
                <input type="number" id="pushup-count" min="1" placeholder="Number of push-ups">
                <button id="log-button" class="primary-btn">
                    <i class="fas fa-save"></i> Log It
                </button>
            </div>
        </div>

        <div class="history-card">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Your History</h2>
                <div class="streak-display" id="streak-display">ðŸ”¥ 0-day streak</div>
            </div>
            <div id="history-list" class="history-list">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No sessions logged yet</p>
                    <p class="hint">Complete your first session to see data here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
